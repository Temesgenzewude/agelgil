<!DOCTYPE html>
<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

	<head>
		<title layout:fragment="title">Agelgil Admin</title>
		<meta name="viewport" content="width=device-width, initial-scale=1"> 	
		<link rel="stylesheet" th:href="@{/static/hotel/libs/bootstrap/bootstrapo.css}">
		<link rel="stylesheet" th:href="@{/static/hotel/libs/bootstrap/bootstrap.min.css}">
		<link rel="stylesheet" th:href="@{/static/lib/fontawesome/css/all.css}">
		<link rel="stylesheet" th:href="@{/static/lib/css/local.css}">
	</head>
	<body class="container-fluid bg-light">
		<div class="row vh-100">
			
			<div class="d-block d-lg-none position-absolute local-zi-1" style="top: 0vh; left: 0vh;">
				<button class="btn btn-light" onclick="document.getElementById('navBar').classList.toggle('d-none')" ><i class="fas fa-bars" aria-hidden="true"></i></button>
			</div>
			
			<div class="col-lg-9 col-12 v-100 ml-auto p-lg-5 p-1">
				<header class="d-flex mb-5">
					<div class="ml-auto position-relative">
						<button class="dropdown-toggle btn btn-outline-success px-4 py-2 rounded rounded-pill" role="button" data-bs-toggle="dropdown"><i class="fa fa-user"></i><span class="ml-3">[[${admin.firstName}]] [[${admin.lastName}]]</span></button>
						<ul class="dropdown-menu">
							<li class="">
								<form action="/logout" method="post">
									<input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
									<input type="submit" value="Logout" class="dropdown-item">
								</form>
							</li>
						</ul>
					</div>
				</header>
				<main class="w-100" layout:fragment="main">

				</main>
				
			</div>
		</div>
		
		<script src="/static/lib/js/bootstrap.bundle.min.js"></script>
	</body>
	
	  


 </html>
